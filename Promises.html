<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <b>Nombre del Post: </b><span id="txtNombrePost"></span><br>
    <b>Â¿Esta completo? </b><span id="txtCompleto"></span>
    <script>
        function cargarJson() {
            fetch('https://jsonplaceholder.typicode.com/todos/2')
                .then(response => response.json())
                .then(json =>{
                    //  NOMBRE DEL POST
                        let spanNombrePost = document.getElementById("txtNombrePost");
                        spanNombrePost.innerText = json.title;
                        //  ESTADO
                        let spanCompleto = document.getElementById("txtCompleto");
                        if (json.completed){
                            spanCompleto.innerText = "Esta completo";
                        } else {
                            spanCompleto.innerText = "Esta incompleto";
                        }
                })
                .catch(error => {
                        console.log("Error: ", error);
                });
        }
        cargarJson();
    </script>
</body>
</html>

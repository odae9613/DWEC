<head>

<body>
    <b>Nombre del Post: </b><span id="txtNombrePost"></span><br>

    <script>
        function cargarJson(){
            fetch('https://jsonplaceholder.typicode.com/todos/2')
            .then(response => response.json())
            .then(jsonCargado);
        }
        function jsonCargado(json){
            //  NOMBRE DEL POST
            let spanNombrePost = document.getElementById("txtNombrePost");
            spanNombrePost.innerText = json.title;

            //  ESTADO
            let spanCompleto = document.getElementById("txtCompleto");
            if (json.completed){
                spanNombrePost.innerText = "Esta completo";
            } else {
                spanCompleto.innerText = "Esta incompleto";
            }
            callback(error)    
            json.title
            console.log(json);
        };
        cargarJson();
    </script>
</body>
</html>
